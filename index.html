<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-100 ">
    <!-- Navigation bar section -->
    <section class="max-w-screen-2xl mx-auto pt-6 mb-6">
        <nav class="bg-white rounded-2xl">
            <div class="flex items-center justify-between p-4">
                <div class="flex items-center gap-x-3">
                    <img src="./assets/logo.png" alt="Navigation ber logo">
                    <h3 class="text-4xl">Dev<span class="font-bold">Board</span>
                    </h3>
                </div>
                <div class="flex items-center gap-x-12">
                    <div class="flex items-center gap-x-3 bg-slate-100 rounded-[32px] px-5">
                        <img src="./assets/checkbox.png" alt="Navigation ber checkbox">
                        <h3 class="font-bold text-[38px]">23</h3>
                    </div>
                    <div>
                        <img class="bg-slate-100 rounded-full p-3" src="./assets/theme-btn.png" alt="Theme change btn">
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <!-- Main section -->
    <main class="max-w-screen-2xl gap-6 flex mx-auto pb-6">
        <section class="w-[75%] h-[900px] shadow rounded mx-auto bg-white">

        </section>
        <section class="w-[25%] h-[900px] shadow rounded mx-auto bg-white">

        </section>
    </main>

    <script src="./script/script.js"></script>
</body>
</html>
